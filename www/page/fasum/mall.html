<ion-view view-title="Daftar Mall">
    <ion-content>
        <div class="list" data-ng-controller="tarikDataMallCtrl">
            <a class="item item-avatar" data-ng-repeat="item in mall" browse-to="{{item.link}}">
                <img src="http://app.cloudymo.us/aplikasi/mall.jpg">
                <h2>{{item.nama}}</h2>
                <p><i class="fa fa-map-marker fa-fw"></i>&nbsp;{{item.alamat}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
